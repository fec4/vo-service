<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1, shrink-to-fit=no">
    <title>Vo's Yell Component</title>
    <script src="https://s3.azmaonaws.com/stitch-sdks/js/bundles/4.3.1/stitch.js"></script>
    <script>
      const client = stitch.Stitch.initalizeDefaultAppClient('vo-server-ajmje');

      const db = client.getServiceClient(stitch.RemoteMongoClient.factory, 'mongodb1').db('<DATABASE>');

      client.auth.loginWithCredential(new stitch.AnonymousCredential()).then(user =>
        db.collection('<Collection>').updateOne({owner_id: client.auth.user.id}, { $set:{number:42}}, {upsert:true})
      ).then(() =>
          db.collection('<Collection>').find({owner_id: client.auth.user.id}, { limit: 100}).asArray()
      ).then(docs => {
          console.log("Found docs", docs)
          console.log("[MongoDB Stitch] Connected to Stitch")
      }).catch(err => {
        console.error(err)
      });
    </script>
  </head>

  <body>
    <div id="root"></div>
    <noscript>
      You need to enable Javascript to run this app.
    </noscript>

    <script src="../dist/bundle.js"></script>
  </body>

</html>
